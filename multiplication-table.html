<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
</head>
<body>
  <h2>Multiplication Table</h2>
  <input type="number" id="number" placeholder="Enter a number">
  <button onclick="printTable()">Show the Table</button>
  <pre id="table"></pre> <!-- changed from <p> to <pre> -->

  <script>
    function printTable() {
      const num = parseInt(document.getElementById('number').value); // fixed 'num' vs 'number'
      let output = '';

      for (let i = 1; i <= 10; i++) {
        output += `${num} x ${i} = ${num * i}\n`;
      }

      document.getElementById('table').innerText = output; // fixed 'Table' vs 'table'
    }
  </script>
</body>
</html>
